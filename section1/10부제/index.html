<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        const car = String(arr[0]);
        const arr2 = [...arr[1]];
        let count = 0;
        arr2.forEach(item => {
          if (String(item).endsWith(car)) count++;
        });
        answer = count;
        return answer;
      }

      arr = [3, [25, 23, 11, 47, 53, 17, 33]];
      console.log(solution(arr));
    </script>
  </body>
</html>
