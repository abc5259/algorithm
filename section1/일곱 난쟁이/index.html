<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        while (sum !== 100) {
          answer = [];
          sum = 0;
          const arr2 = [...arr];
          const random = Math.floor(Math.random() * arr.length);
          const random2 = Math.floor(Math.random() * arr.length);
          if (random === random2) continue;
          arr2.splice(random, 1);
          arr2.splice(random2, 1);
          arr2.forEach(item => {
            sum = sum + item;
            answer.push(item);
          });
        }
        return answer;
      }

      arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
