<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        const s = str
          .split("")
          .map(item => (item === "A" ? (item = "#") : item));
        return (answer = s.join(""));
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
