<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        const arr2 = [];
        arr.forEach(item => {
          if (item % 2 !== 0) {
            arr2.push(item);
            sum = sum + item;
          }
        });
        const min = Math.min(...arr2);
        answer = [sum, min];
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
